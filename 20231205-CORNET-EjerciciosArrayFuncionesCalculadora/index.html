<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="container d-flex justify-content-center align-items-center">
        <div class="w-25 row d-flex justify-content-center align-items-center mt-5 rounded-2 p-3" id="calculadora">
            <div class="row d-flex p-4" id="display">
                <div class="col-12">
                    <h2 id="display-operation">0</h2>
                </div>
                <div class="col-12 d-flex align-items-end  justify-content-end">
                    <h3 id="display-result">0</h3>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <button class="col btn calc-btn num-btn border-2 border-black" value="1">1</button>
                    <button  class="col btn calc-btn num-btn border-2 border-black" value="2">2</button>
                    <button  class="col btn calc-btn num-btn border-2 border-black" value="3">3</button>
                    <button id="plus" class="col btn calc-btn border-2 border-black" value="+">+</button>
                </div>
                <div class="row">
                    <button  class="col btn calc-btn num-btn border-2 border-black" value="4">4</button>
                    <button  class="col btn calc-btn num-btn border-2 border-black" value="5">5</button>
                    <button  class="col btn calc-btn num-btn border-2 border-black" value="6">6</button>
                    <button id="minus" class="col btn calc-btn border-2 border-black" value="-">-</button>                
                </div>
                <div class="row">
                    <button  class="col btn calc-btn num-btn border-2 border-black" value="7">7</button>
                    <button  class="col btn calc-btn num-btn border-2 border-black" value="8">8</button>
                    <button  class="col btn calc-btn num-btn border-2 border-black" value="9">9</button>
                    <button id="multiplied" class="col btn calc-btn border-2 border-black" value="*">*</button>
                </div>
                <div class="row">
                    <button  class="col-3 btn calc-btn num-btn border-2 border-black" value="0">0</button>
                    <button id="clear" class="col btn border-2 border-black">C</button>
                    <button id="divided" class="col btn calc-btn border-2 border-black" value="/">/</button>
                    <button id="equals" class="col btn border-2 border-black" value="=">=</button>
                </div>
                <div class="row">
                    <button class="col-3 btn border-2 border-black" id="dark-mode" >Dark mode</button> 
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>

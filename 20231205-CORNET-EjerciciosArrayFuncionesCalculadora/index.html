<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="container d-flex justify-content-center align-items-center">
        <div class="calculadora w-25 row">
            <div class="row" id="display d-flex">
                <div class="col-12">
                    <h2 id="display-operation">0</h2>
                </div>
                <div class="col-12 d-flex align-items-end  justify-content-end">
                    <h3 id="display-result"></h3>
                </div>
            </div>
            <div class="row">
                <button class="col btn calc-btn num-btn" value="1">1</button>
                <button  class="col btn calc-btn num-btn" value="2">2</button>
                <button  class="col btn calc-btn num-btn" value="3">3</button>
                <button id="plus" class="col btn calc-btn" value="+">+</button>
            </div>
            <div class="row">
                <button  class="col btn calc-btn num-btn" value="4">4</button>
                <button  class="col btn calc-btn num-btn" value="5">5</button>
                <button  class="col btn calc-btn num-btn" value="6">6</button>
                <button id="minus" class="col btn calc-btn" value="-">-</button>                
            </div>
            <div class="row">
                <button  class="col btn calc-btn num-btn" value="7">7</button>
                <button  class="col btn calc-btn num-btn" value="8">8</button>
                <button  class="col btn calc-btn num-btn" value="9">9</button>
                <button id="multiplied" class="col btn calc-btn" value="*">*</button>
            </div>
            <div class="row">
                <button  class="col-6 btn calc-btn num-btn" value="0">0</button>
                <button id="divided" class="col btn calc-btn" value="/">/</button>
                <button id="equals" class="col btn" value="=">=</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>

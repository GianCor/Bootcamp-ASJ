<p>!Servicios!</p>
<div class="table-responsive ">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Especie</th>
        <th scope="col">Ver Detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of personajes.results">
        <td><img src="{{ p.image }}" alt="" width="50px" /></td>
        <td>{{ p.name }}</td>
        <td>{{ p.species }}</td>
        <td><a [routerLink]="['detalles',p.id]">Ver detalles de {{p.name}}</a></td>
      </tr>
    </tbody>
  </table>
</div>


<div class="row">
    <div class="col-7">
        <h3>Listado de usuarios</h3>
<div class="table-responsive">
    <table class="table table-striped ">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td class="user-avatar"><img src="{{user.avatar}}" alt=""></td>
            </tr>
        </tbody>
    </table>
</div>
    </div>
    <div class="col">
        <h3>Nuevo Usuario</h3>
        <form #miForm="ngForm" (ngSubmit)="create(miForm)">
            <div class="mb-3">
                <label for="name">Nombre</label>
                <input type="text" id="name" class="form-control" placeholder="Nombre" name="name" [(ngModel)]="userService.dataUser.name">
            </div>
            <div class="mb-3">
                <label for="job">Trabajo</label>
                <input type="text" id="job" class="form-control" placeholder="Trabajo" name="job" [(ngModel)]="userService.dataUser.job">
            </div>
            <div class="d-flex justify-content-between ">
                <button class="btn btn-outline-warning">Limpiar</button>
                <button class="btn btn-outline-success" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>
